<!-- patient-range.component.html -->
<div class="patient-range-container">
    <div class="patient-range-left-container">
        <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
            <!-- Existing form fields -->

            <div class="form-group">
                <label for="patient-id">Patient ID</label>
                <input type="text" id="patient-id" formControlName="patientId">
            </div>

            <div class="form-group">
                <label>Interpretation:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" formControlName="interpretation" value="withinRange"> Within Range
                    </label>
                    <label>
                        <input type="radio" formControlName="interpretation" value="outOfRange"> Out of Range
                    </label>
                </div>
            </div>
            <ng-container *ngIf="isShowTimer">
                <div class="form-group">
                    <label for="task-duration">Task Duration (minutes)</label>
                    <div class="input-with-button">
                        <input type="number" id="task-duration" formControlName="taskDuration">
                        <button type="button" class="trigger-button" (click)="triggerSettings()">⚙️</button>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="break-count">Break After X Records</label>
                    <div class="input-with-button">
                        <input type="number" id="break-count" formControlName="breakCount">
                        <button type="button" class="trigger-button" (click)="triggerSettings()">⚙️</button>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="break-duration">Break Duration (seconds)</label>
                    <div class="input-with-button">
                        <input type="number" id="break-duration" formControlName="breakDuration">
                        <button type="button" class="trigger-button" (click)="triggerSettings()">⚙️</button>
                    </div>
                </div>
            </ng-container>

     

            <button [disabled]="isSubmitButtonActive" type="submit">Submit</button>
        </form>
    </div>


    <div class="patient-range-right-container">
        <div *ngIf="isShowProgressClicked" class="card">
            <div class="card-content">
                <p class="card-total-record">Total Record: {{ totalRecord }}</p>
                <p class="card-correct-record">Correct Record: {{ correctRecord }} </p>
                <p class="card-timer">Timer: {{ timeRemaining | formatTime }}</p>
                <!-- Your additional progress content goes here -->
            </div>
        </div>

        <button type="button" (click)="showProgress()">Show Progress</button>
        <p>
        <button type="button" class="download" (click)="downloadRecords()">Download Records</button>
        <p>
        <button type="button" (click)="isTimerBlockClicked()">Show timer settings</button>
        <p>


    </div>
</div>
